<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        // ตรวจสอบสถานะการล็อกอิน
        async function checkLoginStatus() {
            const response = await fetch('/api/check-auth', {
                credentials: 'include' // ส่งข้อมูล session cookies ไปยังเซิร์ฟเวอร์
            });

            const data = await response.json();

            // ถ้าผู้ใช้ล็อกอินอยู่ ให้ redirect ไปที่หน้า index.html
            if (data.isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        // เรียกฟังก์ชันเมื่อโหลดหน้าเว็บ
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</head>

<body>
    <div class="login-container">
        <h3 class="text-center mb-4"><img src="img/bxl--tiktok.png" alt="icon" height="48" style="padding-bottom: 5px;" />Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="error" class="text-danger mt-3" style="display: none;">Invalid username or password</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
